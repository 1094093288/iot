<H1>連接埠橋接設定 - 說明</H1>
<DIV>
<p>請注意：開啟IPTV功能後，其他LAN埠將無法觀看組播視頻。（絕大部分網路使用情況下，您不會有觀看組播視頻的需求，請安心。）</p>
<P>在此您可以設定橋接WAN埠與LAN埠，最常見於使用中華電信MOD的環境下，設定橋接後您就可以將中華電信MOD連接於本路由器所設定之LAN埠，且仍可正常使用觀看MOD。</P>
<ul>
<LI><B>LAN4/ LAN3&LAN4</B> - 請選擇要與WAN埠做橋接的LAN埠連接埠，只有被設定的LAN連接埠可以連接MOD設備，經此設定後該LAN埠將視同為WAN埠。</LI>
</UL>
<P>請注意：如果您改變此頁設定，本設備將會重新啟動，請點選 <B>儲存</B> 按鈕以儲存您的設定。</P>
</DIV>
